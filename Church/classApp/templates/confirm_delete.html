{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>¿Estás seguro de que quieres eliminar el administrador?: {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
        <a href="{% url 'edit_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
