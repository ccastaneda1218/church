{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the admin: {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'edit_admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
