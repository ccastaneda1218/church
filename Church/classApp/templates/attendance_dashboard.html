{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Panel de asistencia</h2>

    <div class="row">
        <!-- Check-in Card -->
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registrarse</h5>
                    <p class="card-text">Registre a los estudiantes para las clases o sesiones de hoy.</p>
                    <a href="{% url 'check_in' %}" class="btn btn-primary">Registro de estudiantes</a>
                </div>
            </div>
        </div>

        <!-- Today's Check-ins Card -->
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registros de hoy</h5>
                    <p class="card-text">Vea la lista de estudiantes que se registraron hoy.</p>
                    <a href="{% url 'todays_checkins' %}" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>

        <!-- ... You can add more cards if needed ... -->

        <!-- Return to Home Button -->
        <div class="col-12 mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Devolver</a>
        </div>
    </div>
</div>
{% endblock %}
