{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create Classroom</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.name.errors %}
            <div class="alert alert-danger">
                {{ form.name.errors }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
