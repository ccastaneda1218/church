{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Administrators</h2>
        <a href="{% url 'add_administrator' %}" class="btn btn-primary mb-3">Add Admin</a>

    <table class="table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
            <tr>
                <td>{{ admin.first_name }} {{ admin.last_name }}</td>
                <td>{{ admin.username }}</td>
                <td>
                    <a href="{% url 'update_admin' admin.id %}" class="btn btn-secondary">Edit</a>
                    <a href="{% url 'delete_admin' admin.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this admin?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return to Home</a>
{% endblock %}
