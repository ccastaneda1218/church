{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Actualizaci√≥n del perfil</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
            <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" value="{{ form.first_name.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" value="{{ form.last_name.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="{{ form.new_password.id_for_label }}" class="form-label">New Password</label>
            <input type="password" class="form-control" id="{{ form.new_password.id_for_label }}" name="{{ form.new_password.name }}">
        </div>

        <div class="mb-3">
            <label for="{{ form.confirm_password.id_for_label }}" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="{{ form.confirm_password.id_for_label }}" name="{{ form.confirm_password.name }}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Devolver</a>

{% endblock %}
